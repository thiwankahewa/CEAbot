controllino_bridge:
  ros__parameters:
    port: "/dev/ttyACM0"
    baud: 115200

    # future options if you add them in code:
    # publish_topic: "/bench_robot/dist_raw"
    # sensor_count: 4
    # frame_id: "bench_robot_sensors"
    # report_rate_hz: 20.0

bench_tracker:
  ros__parameters:
    # desired middle distance between both benches (mm)
    desired_mid_distance_mm: 300.0

    # P gain for steering correction (you can tune)
    kp: 0.0005

    # safety limits
    max_forward_speed: 0.25     # m/s
    max_angular_speed: 0.8      # rad/s

    # topic names (if you want to make them configurable later)
    # input_topic: "/bench_robot/dist_raw"
    # cmd_vel_topic: "/cmd_vel"

motor_driver:
  ros__parameters:
    # RS485 / USB device to ZLAC8015D
    port: "/dev/ttyUSB0"
    baud: 115200

    # geometry
    wheel_base: 0.6             # m between left/right wheel centers

    # scaling from m/s to driver units (example numbers)
    linear_to_rpm_scale: 1000.0

    invert_left: false
    invert_right: false

    # future:
    # device_id_left: 1
    # device_id_right: 2
    # max_rpm: 80

joystick_teleop:
  ros__parameters:
    # speed settings
    max_linear_speed: 0.6        # m/s
    max_angular_speed: 1.5       # rad/s
    max_steering_angle_deg: 45.0

    # joystick axes (Xbox-style default, adjust after testing)
    throttle_axis: 1             # left stick vertical
    steering_axis: 3             # right stick horizontal
    dpad_x_axis: 6               # D-pad left/right
    dpad_y_axis: 7               # D-pad up/down

    # buttons (Xbox)
    btn_x_index: 2               # X -> -90°
    btn_y_index: 3               # Y -> 0°
    btn_b_index: 1               # B -> +90°

    # simple deadzones
    deadzone: 0.1
    steering_deadzone: 0.1
